<!DOCTYPE html>
<html>
<head></head>
<body>
	<div class="page" id="content_flur">
		<section>
			<table width="100%">
				<tr>
					<td width="40%">
						<div class="large left-align">Ist-Temperatur
						</div>
					</td>
					<td width="10%">
						<div data-type="symbol"
							 data-device="KeyMatic"
							 data-get="door"
							 data-states='["closed","open","MISSING.*"]'
							 data-icons='["ftui-door","ftui-door","ftui-door warn"]'
							 data-colors='["#888","firebrick","#888"]'
							 class="big">
						</div>
					</td>
					<td width="50%">
						<div data-type="label"
							 data-device="bmp180_flur"
							 data-get="temperature"
							 data-limits='[-70,20,25]'
							 data-colors='["#0088CC","green","firebrick"]'
							 data-unit="째C"
							 class="big thin">
						</div>
					</td>
				</tr>
			</table>
		</section>
        <section>
			<table width="100%">
				<tr>
					<td width="50%" rowspan="2">
						<div class="large left-align">T체r
						</div>
					</td>
					<td width="25%">
						<div data-type="switch"
							 data-device="KeyMatic"
							 data-states='["(locked)","(unlocked)","(locked.*)","(unlocked.*)"]'
							 data-set-states='["unlock","lock""lock","lock"]'
							 data-icons='["fa-lock","fa-unlock","fa-question fa-lg","fa-question fa-lg"]'
							 data-background-icons='["fa-circle","fa-circle","fa-lock","fa-unlock"]'
							 data-colors='["#eee","firebrick","firebrick","firebrick"]'
							 data-background-colors='["#888","#0088CC","#888","#888"]'
							 class="big">
						</div>
					</td>
					<td width="25%">
						<div data-type="push"
							 data-device="KeyMatic"
							 data-set-on="open"
							 data-icon="ftui-door"
							 class="big">
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<div class="">Schloss<br />Wohnungst체r
						</div>
					</td>
					<td>
						<div class="">Wohnungst체r
						</div>
					</td>
				</tr>
			</table>
        </section>
		<section>
			<table width="100%">
				<tr>
					<td width="50%" rowspan="2">
						<div class="large left-align">Licht
						</div>
					</td>
					<td width="25%">
						<div data-type="switch"
							 data-device="fl_licht"
							 data-on-color="#eee"
							 data-off-color="#eee"
							 data-on-background-color="#0088CC"
							 data-off-background-color="#888"
							 class="big">
						</div>
					</td>
					<td width="25%">
						<div data-type="push"
							 data-device="fl_aktor_licht"
							 data-set-on="on-for-timer 300"
							 data-icon="fa-clock-o"
							 class="big">
						</div>
					</td>
				</tr>
				<tr>
					<td>An/Aus
					</td>
					<td>
						<div class="">5 Min.
						</div>
					</td>
				</tr>
			</table>
		</section>
		<section>
			<table width="100%">
				<tr>
					<td width="50%" rowspan="2">
						<div class="large left-align">Spot
						</div>
					</td>
					<td width="50%">
						<div data-type="switch"
							 data-device="fl_spot"
							 data-on-color="#eee"
							 data-off-color="#eee"
							 data-on-background-color="#0088CC"
							 data-off-background-color="#888"
							 class="big">
						</div>
					</td>
				</tr>
				<tr>
					<td>An/Aus
					</td>
				</tr>
			</table>
		</section>
		<section>
			<table width="100%">
				<tr>
					<td width="25%" rowspan="2">
						<div class="large left-align">Oberlicht
						</div>
					</td>
					<td width="25%">
						<div data-type="switch"
							 data-device="gpio18_flur"
							 data-get-on="0"
							 data-get-off="^((?!0).*)$"
							 data-set-on="0"
							 data-set-off=""
							 data-icon="ma-brightness_5"
							 data-on-color="#0088CC"
							 data-off-color="#888"
							 data-background-icon="fa-circle-thin"
							 data-on-background-color="#0088CC"
							 data-off-background-color="#888"
							 class="big">
						</div>
					</td>
					<td width="25%">
						<div data-type="switch"
							 data-device="gpio18_flur"
							 data-get-on="20"
							 data-get-off="^((?!20).*)$"
							 data-set-on="20"
							 data-set-off=""
							 data-icon="ma-brightness_4"
							 data-on-color="#0088CC"
							 data-off-color="#888"
							 data-background-icon="fa-circle-thin"
							 data-on-background-color="#0088CC"
							 data-off-background-color="#888"
							 class="big">
						</div>
					</td>
					<td width="25%">
						<div data-type="switch"
							 data-device="gpio18_flur"
							 data-get-on="1024"
							 data-get-off="^((?!1024).*)$"
							 data-set-on="1024"
							 data-set-off=""
							 data-icon="ma-brightness_7"
							 data-on-color="#0088CC"
							 data-off-color="#888"
							 data-background-icon="fa-circle-thin"
							 data-on-background-color="#0088CC"
							 data-off-background-color="#888"
							 class="big">
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<div class="">Aus
						</div>
					</td>
					<td>
						<div class="">Nacht
						</div>
					</td>
					<td>
						<div class="">An
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<div class="top-space">Helligkeit:
						</div>
					</td>
					<td colspan="3">
						<div data-type="slider"
							 data-device="gpio18_flur"
							 data-min="0"
							 data-max="1024"
							 data-step="32"
							 data-on="1024"
							 data-off="0"
							 data-width="200"
							 data-color="#0088CC"
							 class="horizontal tap top-space centered">
						</div>
					</td>
				</tr>
			</table>
		</section>
		<section>
			<table width="100%">
				<tr>
					<td width="25%">
						<div data-type="symbol"
							 data-device="eco_taster"
							 data-get="battery"
							 data-states='["ok","low"]'
							 data-icons='["fa-battery-4","fa-battery-1 fa-blink"]'
							 data-colors='["green","firebrick"]'
							 class="">
						</div>
						<div class="narrow">Eco-Taster
						</div>
					</td>
					<td width="25%">
						<div data-type="symbol"
							 data-device="fl_tuerkontakt"
							 data-get="battery"
							 data-states='["ok","low"]'
							 data-icons='["fa-battery-4","fa-battery-1 fa-blink"]'
							 data-colors='["green","firebrick"]'
							 class="">
						</div>
						<div class="narrow">T&uuml;rkontakt
						</div>
					</td>
					<td width="25%">
						<div data-type="symbol"
							 data-device="KeyMatic"
							 data-get="battery"
							 data-states='["ok","low"]'
							 data-icons='["fa-battery-4","fa-battery-1 fa-blink"]'
							 data-colors='["green","firebrick"]'
							 class="">
						</div>
						<div class="narrow">T&uuml;rschloss
						</div>
					</td>
					<td width="25%">
						<div data-type="symbol"
							 data-device="HM_2FB144"
							 data-get="battery"
							 data-states='["ok","low"]'
							 data-icons='["fa-battery-4","fa-battery-1 fa-blink"]'
							 data-colors='["green","firebrick"]'
							 class="">
						</div>
						<div class="narrow">T&uuml;rschloss<br />Fernbedienung
						</div>
					</td>
				</tr>
			</table>
		</section>
	</div>
</body>
</html>
