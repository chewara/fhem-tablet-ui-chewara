<!DOCTYPE html>

	<!--<meta name="shortpoll-interval" content="120">-->

	<meta name="longpoll-delay" content="0">
    <meta name="longpoll" content="1"> <!-- 1= LongPoll; 0= Shortpoll every 30s -->
    <meta name="debug" content="0"> <!-- 1= Output to console; 0= No output -->
	<meta name="toast" content="1"> <!-- 1,2,3...= n Toast-Messages, 0: No Toast-Messages -->

	<!-- Style CSS -->

	<header id="header-nav" class="fixed row">
		<table width="100%">
			<tr>
				<td width="6%">
					<div onclick="fully.exit()"
						 data-type="symbol"
						 data-icon="mi-close"
						 class="big">
					</div>
				</td>
				<td width="25%" style="border-left:1px solid black;">
					<div data-type="clock"
						 data-format="H:i"
						 data-interval="1000"
						 class="big"
						 style="color:darkorange;">
					</div>
				</td>
				<td width="10%" style="border-left:1px solid black;">
					<div data-type="symbol"
						 data-device="gds"
						 data-get="a_count"
						 data-states='["0","[1-9]{1}|[0-9]{2}"]'
						 data-icons='["fa-bolt","fa-bolt warn"]'
						 data-colors='["#aaa","firebrick"]'
						 class="large">
					</div>
				</td>
				<td width="50%" style="border-left:1px solid black;">
					<div id="linkname"
						 class="large bold right-align centered">
					</div>
				</td>
				<td width="6%">
					<div data-type="slideout"
						 data-position="right"
						 class="large left-align notouch">
					</div>
				</td>
			</tr>
		</table>
