<!DOCTYPE html>
<html>
<head></head>
<body>
	<div class="page" id="content_draussen">
		<section>
			<table width="100%">
				<tr>
					<td width="50%" rowspan="2">
						<div class="large left-align">Temperatur
						</div>
					</td>
					<td width="25%">WEST
					</td>
					<td width="25%">OST
					</td>
				</tr>
				<tr>
					<td>
						<div data-type="label"
							 data-device="dht_esp_west"
							 data-get="temperature"
							 data-limits='[-70,20,25]'
							 data-colors='["#0088CC","green","firebrick"]'
							 data-unit="°C"
							 data-fix="1"
							 class="big thin">
						</div>
					</td>
					<td>
						<div data-type="label"
							 data-device="dht_esp_ost"
							 data-get="temperature"
							 data-limits='[-70,20,25]'
							 data-colors='["#0088CC","green","firebrick"]'
							 data-unit="°C"
							 data-fix="1"
							 class="big thin">
						</div>
					</td>
				</tr>
			</table>
		</section>
		<section>
			<table width="100%">
				<tr>
					<td width="50%" rowspan="2">
						<div class="large left-align">Luftfeuchte
						</div>
					</td>
					<td width="25%">WEST
					</td>
					<td width="25%">OST
					</td>
				</tr>
				<tr>
					<td>
						<div data-type="label"
							 data-device="dht_esp_west"
							 data-get="humidity"
							 data-limits='[0,40,71]'
							 data-colors='["#0088CC","green","firebrick"]'
							 data-unit="%"
							 class="big thin">
						</div>
					</td>
					<td>
						<div data-type="label"
							 data-device="dht_esp_ost"
							 data-get="humidity"
							 data-limits='[0,40,71]'
							 data-colors='["#0088CC","green","firebrick"]'
							 data-unit="%"
							 class="big thin">
						</div>
					</td>
				</tr>
			</table>
		</section>
		<section>
			<table width="100%">
				<tr>
					<td width="40%">
						<div class="large left-align">Temperatur Garage
						</div>
					</td>
					<td width="10%">
						<div data-type="symbol"
							 data-device="sz_SC"
							 data-get="onoff"
							 data-get-on="1"
							 data-get-off="0"
							 data-on-color="firebrick"
							 data-off-color="#888"
							 data-icon="oa-fts_garage"
							 class="big">
						</div>
					</td>
					<td width="50%">
						<div data-type="label"
							 data-device="esp8266_DS18Temp_aussen"
							 data-limits='[-70,20,25]'
							 data-colors='["#0088CC","green","firebrick"]'
							 data-unit="°C"
							 data-fix="1"
							 class="big thin">
						</div>
					</td>
				</tr>
			</table>
		</section>
		<section>
			<table width="100%">
				<tr>
					<td width="50%">
						<div class="large left-align">Luftfeuchte Garage
						</div>
					</td>
					<td width="50%">
						<div data-type="label"
							 data-device="esp8266_DS18Temp_aussen"
							 data-get="humidity"
							 data-limits='[0,40,71]'
							 data-colors='["#0088CC","green","firebrick"]'
							 data-unit="%"
							 class="big thin">
						</div>
					</td>
				</tr>
			</table>
		</section>
		<section>
			<table width="100%">
				<tr>
					<td>
						<div data-type="symbol"
							 data-device="dht_esp_west"
							 data-get="battery_state"
							 data-states='["ok","low"]'
							 data-icons='["fa-battery-4","fa-battery-1 fa-blink"]'
							 data-colors='["green","firebrick"]'
							 class="">
						</div>
						<div class="narrow">Sensor<br/>WEST
						</div>
					</td>
					<td>
						<div data-type="symbol"
							 data-device="dht_esp_ost"
							 data-get="battery_state"
							 data-states='["ok","low"]'
							 data-icons='["fa-battery-4","fa-battery-1 fa-blink"]'
							 data-colors='["green","firebrick"]'
							 class="">
						</div>
						<div class="narrow">Sensor<br/>OST
						</div>
					</td>
					<td>
						<div data-type="symbol"
							 data-device="esp8266_DS18Temp_aussen"
							 data-get="battery_state"
							 data-states='["ok","low"]'
							 data-icons='["fa-battery-4","fa-battery-1 fa-blink"]'
							 data-colors='["green","firebrick"]'
							 class="">
						</div>
						<div class="narrow">Sensor<br />Garage
						</div>
					</td>
				</tr>
			</table>
		</section>
	</div>
</body>
</html>
