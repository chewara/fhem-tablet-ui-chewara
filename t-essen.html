<!DOCTYPE html>
<html>
<head>
</head>
<body>
<div class="gridster ">
<ul>
  <li data-row="1" data-col="1" data-sizex="1" data-sizey="5" data-template="menu.html" class="bg-mint "></li>
    <li data-row="2" data-col="2" data-sizex="1" data-sizey="5" class="semitransparent">
    <header>  Esszimmer Heizung</header>
      <div data-type="thermostat" data-device="Esszimmerheizung"
      data-valve="valveposition" data-step="0.5"
      data-get="desiredTemperature"
      data-temp="temperature"
      data-set="desiredTemperature"
      data-mode="mode"
      data-height="100" data-width="100"
      class="cell"></div>
      <div data-type="label" data-pre-text="aktuell " data-limits='[10,17,20,22]' data-classes='["blue","yellow","green","red"]'
      data-device="Esszimmerheizung" data-get="temperature" class="big cell" data-unit="°C"> </div>
      <div data-type="spinner" data-device="Esszimmerheizung" data-get="desiredTemperature" data-set="desiredTemperature"
      data-height="30" data-width="111" data-step="0.5" data-min="10" data-max="25" data-unit="&deg;" class="valueonly centered green"></div><br>
      <div data-type="select" data-device="Esszimmerheizung"
       data-items='["16.5","18.0","18.5","19.0","19.5","20.0","21.0","21.5","22.0","eco","comfort","auto","boost","off"]'
       data-get="desiredTemperature" data-set="desiredTemperature"></div>
 </li>
    <li data-row="2" data-col="3" data-sizex="1" data-sizey="2" class="semitransparent">
    <header>  Media </header></br>
    <div data-type="circlemenu" class="">
<ul>
  <li><div data-type="push" data-icon="fa-play"></div></li>
  <li><div data-type="push" data-device="harmony" data-set-on="activity Kodi" data-icon="fa-play-circle-o"></div></li>
  <li><div data-type="push" data-device="harmony" data-set-on="activity Apple.tv" data-icon="fa-apple"></div></li>
  <li><div data-type="push" data-device="harmony" data-set-on="activity Fire.TV.sehen" data-icon="fa-amazon"></div></li>
  <li><div data-type="push" data-device="harmony" data-set-on="activity PowerOff" data-icon="fa-stop"></div></li>
  <li><div data-type="push" data-device="harmony" data-set-on="activity Musik.hören" data-icon="fa-music"></div></li>
  <li><div data-type="push" data-device="harmony" data-set-on="activity Fernsehen" data-icon="fa-tv"></div></li>
</ul>
</div>
<div class="">Mediathek</div>
<div data-type="label">wählen</div>
<div data-type="select"
 data-device="harmony"
 data-items='["Fernsehen","Kodi","Apple.tv","Fire.TV.sehen","Musik.hören","PowerOff"]'
 data-get="activity"
 data-set="activity"></div>
    </li>
    <li data-row="2" data-col="4" data-sizex="1" data-sizey="2" class="semitransparent">
    <header>Lautstärke Verstärker</header><br>
<div class="small" data-type="volume" data-device='DENON2' data-get='volume' data-set='volume'></div>
    </li>

    <li data-row="3" data-col="2" data-sizex="1" data-sizey="2" class="semitransparent">
    <header>  Wickellicht</header><br>
      <div data-type="switch" data-device="SchreibtischSek"></div>
      5 minuten<br> an:  <div data-type="push" data-device="SchreibtischSek" data-set-on="on-for-timer 300" ></div>
      15 minuten an:  <div data-type="push" data-device="SchreibtischSek" data-set-on="on-for-timer 900" ></div>
    </li>
    <li data-row="3" data-col="3" data-sizex="3" data-sizey="3" class="semitransparent">
    <header>  ANRUFE</header><br>
          <table width="100%" class="small">
              <tr>
                  <td>
                      <!-- Zuordnung des Status zu entsprechendem Icon -->
                      <div class="narrow" data-type="symbol" data-device="calllist"
                           data-get="1-state" data-states='["=>","=> X","=> ((o))","=> [=]","=> O_O"]'
                           data-icons='["oa-phone_call_end_in","oa-phone_missed_in","oa-phone_ring fa-blink","oa-phone_ring_in fa-blink","oa-phone_answersing"]'
                           data-colors='["green","firebrick","firebrick","green","#aa6900"]'></div>
                  </td>
                  <td>
                      <div data-type="label" data-device="calllist" data-get="1-timestamp" data-part="5" class=""></div>
                      <div data-type="label" data-device="calllist" data-get="1-timestamp" data-part="1" class="inline"></div>
                      <div data-type="label" data-device="calllist" data-get="1-timestamp" data-part="2" class="inline"></div>
                      <div data-type="label" data-device="calllist" data-get="1-timestamp" data-part="3" class="inline"></div>
                  </td>
                  <td>
                      <div data-type="label" data-device="calllist" data-get="1-name"></div>
                      <div data-type="label" data-device="calllist" data-get="1-number"></div>
                  </td>
                  <td>
                      <div data-type="label" data-device="calllist" data-get="1-duration"></div>
                  </td>
              </tr>
              <tr>
                  <td>
                      <div class="narrow" data-type="symbol" data-device="calllist"
                           data-get="2-state" data-states='["=>","=> X","=> ((o))","=> [=]","=> O_O"]'
                           data-icons='["oa-phone_call_end_in","oa-phone_missed_in","oa-phone_ring fa-blink","oa-phone_ring_in fa-blink","oa-phone_answersing"]'
                           data-colors='["green","firebrick","firebrick","green","#aa6900"]'></div>
                  </td>
                  <td>
                      <div data-type="label" data-device="calllist" data-get="2-timestamp" data-part="5" class=""></div>
                      <div data-type="label" data-device="calllist" data-get="2-timestamp" data-part="1" class="inline"></div>
                      <div data-type="label" data-device="calllist" data-get="2-timestamp" data-part="2" class="inline"></div>
                      <div data-type="label" data-device="calllist" data-get="2-timestamp" data-part="3" class="inline"></div>
                  </td>
                  <td>
                      <div data-type="label" data-device="calllist" data-get="2-name"></div>
                      <div data-type="label" data-device="calllist" data-get="2-number"></div>
                  </td>
                  <td>
                      <div data-type="label" data-device="calllist" data-get="2-duration"></div>
                  </td>
              </tr>
          </table>
    </li>
    <li data-row="3" data-col="6" data-sizex="1" data-sizey="2" class="semitransparent">
    <header>  Lautsprecher</header>
    <div data-type="symbol" class="big" data-device="anw_ws300"  data-states='["absent","present"]'
    data-icons='["fa-power-off","fa-play"]'
     data-colors='["Crimson","SeaGreen"]'></div>ws300
       <div data-type="label" data-pre-text="Status: " data-device="anw_ws300" data-get="state"></div><br>
    </li>
    <li data-row="5" data-col="6" data-sizex="1" data-sizey="3" class="semitransparent">
    <header>  Computer</header><br>
      <div data-type="switch" data-device="XEON" data-icon="fa-desktop"></div>
    </li>
</ul>
</div>
</body>
</html>
